<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./src/style.css" />
        <script type="module" defer src="/src/main.ts"></script>

        <title>My Parallax</title>
    </head>
    <body class="">
        <section class="relative w-full h-screen overflow-hidden">
            <img
                class="z-0 parallax"
                src="./one piece-assets/lowfi/bg.png"
                alt=""
                srcset=""
                data-speedx="0.02"
                data-speedy="0"
                data-speedz="0.25"
            />
            <img
                class="z-10 parallax backdrop-blur-[0.2px]"
                src="./one piece-assets/lowfi/franky.png"
                alt=""
                srcset=""
                data-speedx="0.16"
                data-speedy="0.2"
                data-speedz="0.25"
            />
            <img
                class="z-20 parallax backdrop-blur-[0.5px]"
                src="./one piece-assets/lowfi/jimbe x choppai.png"
                alt=""
                srcset=""
                data-speedx="0.15"
                data-speedy="0.15"
                data-speedz="0.2"
            />
            <img
                class="z-20 parallax"
                src="./one piece-assets/lowfi/robin.png"
                alt=""
                srcset=""
                data-speedx="0.15"
                data-speedy="0.15"
                data-speedz="0.3"
            />
            <img
                class="z-30 parallax backdrop-blur-[0.5px]"
                src="./one piece-assets/lowfi/ussop x sanji.png"
                alt=""
                srcset=""
                data-speedx="0.1"
                data-speedy="0.1"
                data-speedz="0.4"
            />
            <img
                class="z-40 parallax backdrop-blur-[0.5px]"
                src="./one piece-assets/lowfi/zoro.png"
                alt=""
                srcset=""
                data-speedx="0.03"
                data-speedy="0.03"
                data-speedz="0.45"
            />
            <img
                class="z-50 parallax backdrop-blur-[0.2px]"
                src="./one piece-assets/lowfi/lufffy.png"
                alt=""
                srcset=""
                data-speedx="0.05"
                data-speedy="0.05"
                data-speedz="1"
            />
        </section>

        <!-- <section class="h-screen"></section> -->
    </body>
</html>
